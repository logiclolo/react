<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 841.89 595.28"><defs><style>.cls-1{fill:#f7f7f7;}.cls-2{font-size:28px;}.cls-10,.cls-2{fill:#414042;}.cls-2,.cls-5{font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;font-weight:700;}.cls-3{font-size:15px;}.cls-13,.cls-3,.cls-5{fill:#2f8ec1;}.cls-3,.cls-6{font-family:NotoSansCJKtc-Regular-B5pc-H, Noto Sans CJK TC;}.cls-4{letter-spacing:-0.25em;}.cls-5{font-size:40px;}.cls-6{font-size:8.82px;fill:#231f20;}.cls-7{letter-spacing:-0.25em;}.cls-8{letter-spacing:-0.25em;}.cls-16,.cls-19,.cls-9{fill:none;stroke-miterlimit:10;}.cls-9{stroke:#414042;stroke-width:0.5px;stroke-dasharray:2 3;}.cls-11{letter-spacing:0em;}.cls-12{letter-spacing:-0.25em;}.cls-14{fill:#a16bad;}.cls-15{fill:#f4c995;}.cls-16{stroke:#4a3930;}.cls-16,.cls-19{stroke-width:2px;}.cls-17{fill:#fff;}.cls-18{fill:#4a3930;}.cls-19{stroke:#454548;}.cls-20{fill:#5f4d46;}</style></defs><title>w4pic_3</title><g id="Layer_2" data-name="Layer 2"><g id="圖層_1" data-name="圖層 1"><rect class="cls-1" x="123.31" y="-123.31" width="595.28" height="841.89" transform="translate(718.58 -123.31) rotate(90)"/><text class="cls-2" transform="translate(342.7 164.48)">價值觀</text><text class="cls-3" transform="translate(341.7 206.35)">孩子要能夠獨立生<tspan class="cls-4" x="120" y="0">活、</tspan><tspan x="142.5" y="0">守本分</tspan></text><text class="cls-5" transform="matrix(0.94, 0, -0.34, 0.94, 40.9, 382.35)">B<tspan x="0" y="59.49">孩子的看護者</tspan></text><text class="cls-6" transform="translate(342.7 234.21)">我希望孩子能早日獨立自<tspan class="cls-7" x="97.05" y="0">主、</tspan><tspan x="110.28" y="0">不要走偏就</tspan><tspan class="cls-7" x="154.39" y="0">好，</tspan><tspan x="0" y="18">以後我們也不會指望靠他們</tspan><tspan x="0" y="36">學生的本分就是念</tspan><tspan class="cls-7" x="70.58" y="36">書，</tspan><tspan x="83.81" y="36">所以孩子應該要把英文</tspan><tspan x="0" y="54">學</tspan><tspan class="cls-8" x="8.82" y="54">好，</tspan><tspan x="22.06" y="54">這是他的本分</tspan></text><text class="cls-2" transform="translate(342.7 335.89)">相處方式</text><text class="cls-3" transform="translate(342.7 370.42)">重視課前的訂課規<tspan class="cls-4" x="120" y="0">劃，</tspan><tspan x="142.5" y="0">但課後</tspan><tspan x="0" y="20">缺少互動</tspan></text><text class="cls-6" transform="translate(344.7 419.62)">我會問孩子有沒有訂課?有沒有按照步驟預習<tspan x="0" y="18">和複習?</tspan><tspan x="0" y="36">我看到大會堂有不錯的課會推薦給孩</tspan><tspan class="cls-8" x="141.16" y="36">子，</tspan><tspan x="0" y="54">讓他去訂課</tspan><tspan x="0" y="72">我比較不會跟孩子互相討論英</tspan><tspan class="cls-8" x="114.69" y="72">文、</tspan><tspan x="127.93" y="72">課程內</tspan><tspan class="cls-7" x="154.39" y="72">容，</tspan><tspan x="0" y="90">除非是剛好生活上發生的事</tspan></text><line class="cls-9" x1="559.67" y1="205.69" x2="559.67" y2="448.36"/><circle class="cls-10" cx="334.78" cy="231.3" r="2.33"/><circle class="cls-10" cx="334.78" cy="266.3" r="2.33"/><circle class="cls-10" cx="585" cy="268" r="2.33"/><circle class="cls-10" cx="335" cy="416.3" r="2.33"/><circle class="cls-10" cx="334.33" cy="452.33" r="2.33"/><circle class="cls-10" cx="334.33" cy="488" r="2.33"/><text class="cls-2" transform="translate(592.7 164.48)">學習態度</text><text class="cls-3" transform="translate(592.7 206.02)">英文是一種工具</text><text class="cls-3" transform="translate(592.7 333.35)">讓孩子有一個練習英文的環境</text><text class="cls-6" transform="translate(594.7 234.21)">我覺得學英文是為了以後能夠在工作上使<tspan class="cls-7" x="158.81" y="0">用，</tspan><tspan x="0" y="18">所以要培養敢開口說的能力</tspan><tspan x="0" y="36">在線上學習不是為了學業成</tspan><tspan class="cls-7" x="105.87" y="36">績，</tspan><tspan x="119.1" y="36">因此不會要求</tspan><tspan x="0" y="54">孩子上完課一定要背生</tspan><tspan class="cls-7" x="88.23" y="54">字，</tspan><tspan class="cls-11" x="101.46" y="54">而是在意上課有沒有</tspan><tspan x="0" y="72">多會</tspan><tspan class="cls-12" x="17.65" y="72">話、</tspan><tspan x="30.88" y="72">學習英文生活知識</tspan></text><text class="cls-6" transform="translate(594.7 361.62)">我認為英文是累積性<tspan class="cls-8" x="79.4" y="0">的，</tspan><tspan x="92.64" y="0">不是短時間就可以學</tspan><tspan class="cls-7" x="172.04" y="0">會，</tspan><tspan x="0" y="18">所以需要持續練習</tspan><tspan x="0" y="36">我希望透過上課培養來孩子對英文的興</tspan><tspan class="cls-7" x="149.98" y="36">趣，</tspan><tspan x="0" y="54">以後不會排斥跟外國人說話</tspan><tspan x="0" y="72">我在課業上沒辦法像老師有耐</tspan><tspan class="cls-8" x="114.69" y="72">心，</tspan><tspan x="127.93" y="72">我們能提供的是</tspan><tspan x="0" y="90">比較周延的學習環境</tspan></text><circle class="cls-10" cx="585" cy="230.88" r="2.33"/><circle class="cls-10" cx="585" cy="357.97" r="2.33"/><circle class="cls-10" cx="585" cy="394.3" r="2.33"/><circle class="cls-10" cx="585.67" cy="430.3" r="2.33"/><rect class="cls-13" y="391.12" width="168.94" height="1.32"/><circle class="cls-13" cx="157.99" cy="211.52" r="102.56"/><path class="cls-14" d="M124.93,255.64c12.91-1.82,16.72,7.89,31.08,7.59,17.8-.37,22.76-15.49,36.52-13.8,11.84,1.45,22.85,14.44,21,23.47-3.42,16.51-52.09,17.21-56.73,17.26-18.48.18-52-3.13-54.39-14.49C100.78,268.15,112.75,257.36,124.93,255.64Z"/><circle class="cls-15" cx="157.99" cy="209.85" r="53.44"/><line class="cls-16" x1="157.99" y1="202.01" x2="157.99" y2="209.85"/><circle class="cls-17" cx="116.8" cy="72.71" r="3.13"/><polyline class="cls-16" points="148.84 222.89 158.4 228.83 167.13 222.89"/><circle class="cls-18" cx="135.55" cy="196.56" r="5.68"/><circle class="cls-18" cx="179.42" cy="196.56" r="5.68"/><rect class="cls-19" x="119.95" y="184.18" width="30.61" height="26.24" rx="12" ry="12"/><rect class="cls-19" x="165.42" y="184.18" width="30.61" height="26.24" rx="12" ry="12"/><line class="cls-19" x1="150.56" y1="194.95" x2="165.42" y2="194.95"/><path class="cls-20" d="M156.38,145l.12.21a4.58,4.58,0,0,1,.33.8c.09.3-.33,10.94-13.41,21.67-12.3,10.09-32.43,17.48-36.71,11.88-3.81-5,5-19.9,16.2-28.07C135,142.68,152.94,139.6,156.38,145Z"/><path class="cls-20" d="M153.34,142c6.48-6.27,27,.72,39.25,8.28,13.4,8.3,27.67,24,23,30.77-5.35,7.73-36.62,5-52.79-10.65C154,161.84,147.69,147.48,153.34,142Z"/></g></g></svg>
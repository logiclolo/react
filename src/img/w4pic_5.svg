<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 841.89 595.28"><defs><style>.cls-1{fill:#f7f7f7;}.cls-2{font-size:28px;}.cls-12,.cls-2{fill:#414042;}.cls-2,.cls-5{font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;font-weight:700;}.cls-3{font-size:15px;font-family:NotoSansCJKtc-Regular-B5pc-H, Noto Sans CJK TC;}.cls-14,.cls-3{fill:#e37f83;}.cls-4{letter-spacing:-0.25em;}.cls-5{font-size:40px;fill:#e38587;}.cls-6{font-size:8.82px;fill:#231f20;font-family:NotoSansCJKtc-Medium-B5pc-H, Noto Sans CJK TC;}.cls-7{letter-spacing:-0.25em;}.cls-8{letter-spacing:-0.25em;}.cls-9{letter-spacing:-0.25em;}.cls-10{letter-spacing:0em;}.cls-11,.cls-18{fill:none;stroke-miterlimit:10;}.cls-11{stroke:#414042;stroke-width:0.5px;stroke-dasharray:2 3;}.cls-13{fill:#f47c20;}.cls-15{fill:#ef3e31;}.cls-16{fill:#f4d2a8;}.cls-17{fill:#4a3930;}.cls-18{stroke:#4a3930;stroke-width:2px;}.cls-19{fill:#ea422d;}</style></defs><title>w4pic_4</title><g id="Layer_2" data-name="Layer 2"><g id="圖層_1" data-name="圖層 1"><rect class="cls-1" x="123.31" y="-123.31" width="595.28" height="841.89" transform="translate(718.58 -123.31) rotate(90)"/><text class="cls-2" transform="translate(342.7 164.48)">價值觀</text><text class="cls-3" transform="translate(341.7 206.35)">我會把孩子生活與學習規劃<tspan class="cls-4" x="180" y="0">好，</tspan><tspan x="0" y="20">並充分掌控</tspan></text><text class="cls-5" transform="matrix(0.94, 0, -0.34, 0.94, 40.9, 382.35)">D<tspan x="0" y="59.49">孩子的超級管家</tspan></text><text class="cls-6" transform="translate(342.7 250.4)">我會跟著孩子一起讀英文課<tspan class="cls-7" x="105.87" y="0">本，</tspan><tspan x="119.1" y="0">他的上課內容</tspan><tspan class="cls-8" x="-2.21" y="18">、</tspan><tspan x="4.41" y="18">學的單字我都知道</tspan></text><text class="cls-2" transform="translate(342.7 329.89)">相處方式</text><text class="cls-3" transform="translate(342.7 366.42)">孩子的學習問題就是我的問<tspan class="cls-4" x="180" y="0">題，</tspan><tspan x="0" y="20">我會想盡各種辦法讓他學會</tspan></text><text class="cls-6" transform="translate(344.7 419.62)">孩子在寫作業<tspan class="cls-9" x="52.94" y="0">時，</tspan><tspan x="66.17" y="0">有時候會問我問</tspan><tspan class="cls-7" x="127.93" y="0">題，</tspan><tspan x="141.16" y="0">若我不懂</tspan><tspan x="0" y="18">我會去</tspan><tspan class="cls-8" x="26.47" y="18">查，</tspan><tspan class="cls-10" x="39.7" y="18">或是問老師</tspan><tspan x="0" y="36">我認為孩子不懂的單字我會把它記下</tspan><tspan class="cls-8" x="141.16" y="36">來，</tspan><tspan x="154.39" y="36">整理成</tspan><tspan x="0" y="54">筆</tspan><tspan class="cls-8" x="8.82" y="54">記，</tspan><tspan x="22.06" y="54">再拿給孩子</tspan></text><line class="cls-11" x1="559.67" y1="205.69" x2="559.67" y2="448.36"/><circle class="cls-12" cx="335" cy="247.3" r="2.33"/><circle class="cls-12" cx="335" cy="416.3" r="2.33"/><circle class="cls-12" cx="334.33" cy="452.33" r="2.33"/><text class="cls-2" transform="translate(592.7 164.48)">學習態度</text><text class="cls-3" transform="translate(592.7 206.02)">非常在意孩子的學習是否有成效</text><text class="cls-6" transform="translate(594.7 233.21)">我會抽問孩子英文單<tspan class="cls-8" x="79.4" y="0">字，</tspan><tspan x="92.64" y="0">來確保他有學會</tspan><tspan x="0" y="18">我要孩子未來能用英文跟外國來侃侃而談</tspan></text><circle class="cls-12" cx="585" cy="229.88" r="2.33"/><circle class="cls-12" cx="584.67" cy="247.97" r="2.33"/><rect class="cls-13" y="391.12" width="168.94" height="1.32"/><circle class="cls-14" cx="157.99" cy="211.52" r="102.56"/><path class="cls-15" d="M126.93,254.64c12.91-1.82,16.72,7.89,31.08,7.59,17.8-.37,22.76-15.49,36.52-13.8,11.84,1.45,22.85,14.44,21,23.47-3.42,16.51-52.09,17.21-56.73,17.26-18.48.18-52-3.13-54.39-14.49C102.78,267.15,114.75,256.36,126.93,254.64Z"/><circle class="cls-16" cx="157.99" cy="209.85" r="53.44"/><circle class="cls-17" cx="136.05" cy="196.33" r="5.68"/><circle class="cls-17" cx="179.92" cy="196.33" r="5.68"/><line class="cls-18" x1="157.99" y1="202.01" x2="157.99" y2="209.85"/><path class="cls-19" d="M143.54,228.55c1.84-.71,6,0,16.4-.08s14.52-.77,16.41-.08c2.17.79-.46,2.7-4.53,3.77-6.54,1.71-18.19,1.59-24.32-.16C144.14,231,141.55,229.32,143.54,228.55Z"/><path class="cls-17" d="M105.09,191.31c1.42,1.19,9.6-10.74,29.43-19.3,9.47-4.09,17.53-7.57,27.58-6.13,10.33,1.48,12.57,6.7,29.11,12.41,9.18,3.17,18.24,6.3,19.9,3.87,3.67-5.37-22.4-47.31-56.75-44.59C118.68,140.38,102.5,189.14,105.09,191.31Z"/><rect class="cls-17" x="142.84" y="119.47" width="42.75" height="22.78" rx="11.39" ry="11.39"/></g></g></svg>
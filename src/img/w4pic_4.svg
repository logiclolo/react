<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 841.89 595.28"><defs><style>.cls-1{fill:#f7f7f7;}.cls-2{font-size:28px;}.cls-2,.cls-8{fill:#414042;}.cls-2,.cls-5{font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;font-weight:700;}.cls-3{font-size:15px;font-family:NotoSansCJKtc-Regular-B5pc-H, Noto Sans CJK TC;}.cls-3,.cls-5,.cls-9{fill:#f47c20;}.cls-4{letter-spacing:-0.25em;}.cls-5{font-size:40px;}.cls-6{font-size:8.82px;fill:#231f20;font-family:LiGothicMed, Apple LiGothic;}.cls-13,.cls-7{fill:none;stroke-miterlimit:10;}.cls-7{stroke:#414042;stroke-width:0.5px;stroke-dasharray:2 3;}.cls-10{fill:#fbb040;}.cls-11{fill:#f5d9b3;}.cls-12{fill:#4a3930;}.cls-13{stroke:#4a3930;stroke-width:2px;}</style></defs><title>w4pic_2_2</title><g id="Layer_2" data-name="Layer 2"><g id="圖層_1" data-name="圖層 1"><rect class="cls-1" x="123.31" y="-123.31" width="595.28" height="841.89" transform="translate(718.58 -123.31) rotate(90)"/><text class="cls-2" transform="translate(342.7 164.48)">價值觀</text><text class="cls-3" transform="translate(341.7 206.35)">不會預設目<tspan class="cls-4" x="75" y="0">標，</tspan><tspan x="97.5" y="0">孩子有盡力就好</tspan></text><text class="cls-5" transform="matrix(0.94, 0, -0.34, 0.94, 40.9, 382.35)">C<tspan x="0" y="59.49">孩子的好朋友</tspan></text><text class="cls-6" transform="translate(342.7 234.4)">孩子能讀書就繼續栽培，如果沒辦法讀就出去工作<tspan x="0" y="18">孩子只要盡力讀書就好了，不需要太在意結果</tspan><tspan x="0" y="36">孩子只要有興趣要學習的東西，就會盡量滿足他，</tspan><tspan x="0" y="54">我不會強迫他去學東西</tspan></text><text class="cls-2" transform="translate(342.7 337.89)">相處方式</text><text class="cls-3" transform="translate(342.7 375.42)">和孩子的互動密<tspan class="cls-4" x="105" y="0">切，</tspan><tspan x="127.5" y="0">彼此會</tspan><tspan x="0" y="20">主動分享生</tspan><tspan class="cls-4" x="75" y="20">活、</tspan><tspan x="97.5" y="20">學習的狀況</tspan></text><text class="cls-6" transform="translate(344.7 424.62)">我和孩子互動很親密、隨和，不會一板一眼<tspan x="0" y="15">我和孩子像朋友一樣，無話不說，也會和孩子</tspan><tspan x="0" y="30">一起聊心事</tspan><tspan x="0" y="45">因為我本身不懂英文，在孩子的學習方面使不上力，</tspan><tspan x="0" y="59.99">只能採取較自由的態度來和孩子交流</tspan></text><line class="cls-7" x1="559.67" y1="205.69" x2="559.67" y2="448.36"/><circle class="cls-8" cx="335" cy="231.3" r="2.33"/><circle class="cls-8" cx="335" cy="250.3" r="2.33"/><circle class="cls-8" cx="334.33" cy="267" r="2.33"/><circle class="cls-8" cx="335" cy="421.3" r="2.33"/><circle class="cls-8" cx="334.33" cy="436.33" r="2.33"/><circle class="cls-8" cx="334.33" cy="466" r="2.33"/><text class="cls-2" transform="translate(592.7 164.48)">學習態度</text><text class="cls-3" transform="translate(592.7 206.02)">給予孩子很大的自由空間</text><text class="cls-3" transform="translate(592.7 316.35)">英文是母語之外最重要的語<tspan class="cls-4" x="180" y="0">言，</tspan><tspan x="0" y="20">至少要能夠溝通</tspan></text><text class="cls-6" transform="translate(594.7 233.21)">現在的孩子一大早出門上學到晚上回家，還得繼續<tspan x="0" y="15">看書寫作業。所以我會給他一點點自由的時間讓他</tspan><tspan x="0" y="30">做想做的事情</tspan><tspan x="0" y="45">我不太會干涉孩子太多，我給他很大的自由</tspan></text><text class="cls-6" transform="translate(594.7 362.62)">我覺得英語是除了國語之外，最基本的語言<tspan x="0" y="18">因為自己不懂英文，但體認到英文是重要的溝通</tspan><tspan x="0" y="36">工具，所以期望孩子能夠把英文學好</tspan><tspan x="0" y="54">孩子學習英文最起碼要可以對話，不要太爛</tspan></text><circle class="cls-8" cx="585" cy="229.88" r="2.33"/><circle class="cls-8" cx="584.67" cy="274.97" r="2.33"/><circle class="cls-8" cx="585" cy="358.97" r="2.33"/><circle class="cls-8" cx="585" cy="376.3" r="2.33"/><circle class="cls-8" cx="585.67" cy="413.3" r="2.33"/><rect class="cls-9" y="391.12" width="168.94" height="1.32"/><circle class="cls-9" cx="157.99" cy="211.52" r="102.56"/><path class="cls-10" d="M126.93,254.64c12.91-1.82,16.72,7.89,31.08,7.59,17.8-.37,22.76-15.49,36.52-13.8,11.84,1.45,22.85,14.44,21,23.47-3.42,16.51-52.09,17.21-56.73,17.26-18.48.18-52-3.13-54.39-14.49C102.78,267.15,114.75,256.36,126.93,254.64Z"/><circle class="cls-11" cx="157.99" cy="209.85" r="53.44"/><circle class="cls-12" cx="136.05" cy="196.33" r="5.68"/><circle class="cls-12" cx="179.92" cy="196.33" r="5.68"/><path class="cls-12" d="M165.36,139.34a102.83,102.83,0,0,1,19.43,8.55c7.67,4.37,19.54,11.14,28.75,24.87,6.45,9.61,8.61,18.21,10.88,27.2,3.79,15,5.75,22.83,1.55,30.31-6.06,10.8-22.43,16.42-28.59,11.47-5.44-4.37,1.24-13.63-.94-34-.87-8.14-2.46-22.94-13.21-35-2.11-2.36-13.56-15.31-29.47-15.34-23.4,0-44.7,26.3-45.27,49-.6,23.79,21.73,39.28,15,48.5-3.48,4.76-12.37,4.64-18,2.56C88.26,251,87.72,220.67,87.65,217c-.54-30.43,20.86-51.57,26.42-56.73a86.48,86.48,0,0,1,31.86-18.65"/><line class="cls-13" x1="157.99" y1="202.01" x2="157.99" y2="209.85"/><path class="cls-13" d="M148.94,221a12.55,12.55,0,0,0,19.36-.37"/></g></g></svg>
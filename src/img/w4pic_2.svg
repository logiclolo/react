<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 841.89 595.28"><defs><style>.cls-1{fill:#f7f7f7;}.cls-2{font-size:28px;}.cls-12,.cls-2{fill:#414042;}.cls-2,.cls-5{font-family:NotoSansCJKtc-Bold-B5pc-H, Noto Sans CJK TC;font-weight:700;}.cls-3{font-size:15px;}.cls-14,.cls-3,.cls-5{fill:#00a79d;}.cls-3,.cls-6{font-family:NotoSansCJKtc-Regular-B5pc-H, Noto Sans CJK TC;}.cls-4{letter-spacing:-0.25em;}.cls-5{font-size:40px;}.cls-6{font-size:8.82px;fill:#231f20;}.cls-7{letter-spacing:-0.25em;}.cls-8{letter-spacing:-0.25em;}.cls-9{letter-spacing:-0.25em;}.cls-10{letter-spacing:0em;}.cls-11,.cls-18{fill:none;stroke-miterlimit:10;}.cls-11{stroke:#414042;stroke-width:0.5px;stroke-dasharray:2 3;}.cls-13{letter-spacing:0em;}.cls-15{fill:#454548;}.cls-16{fill:#f4c995;}.cls-17{fill:#4a3930;}.cls-18{stroke:#4a3930;stroke-width:2px;}.cls-19{fill:#ea422d;}.cls-20{fill:#fff;}</style></defs><title>w4pic_2_3</title><g id="Layer_2" data-name="Layer 2"><g id="圖層_1" data-name="圖層 1"><rect class="cls-1" x="123.31" y="-123.31" width="595.28" height="841.89" transform="translate(718.58 -123.31) rotate(90)"/><text class="cls-2" transform="translate(342.7 164.48)">價值觀</text><text class="cls-3" transform="translate(341.7 206.35)">培養孩子學<tspan class="cls-4" x="75" y="0">習、</tspan><tspan x="97.5" y="0">管理的能力</tspan><tspan x="0" y="60"> </tspan></text><text class="cls-5" transform="matrix(0.94, 0, -0.34, 0.94, 40.9, 382.35)">A<tspan x="0" y="59.49">孩子的啟蒙者</tspan></text><text class="cls-6" transform="translate(342.7 234.4)">我不會太過干涉孩子的學<tspan class="cls-7" x="97.05" y="0">習，</tspan><tspan x="110.28" y="0">也不會規定他要學到</tspan><tspan x="0" y="15">什麼程度</tspan><tspan x="0" y="33">安排上課時</tspan><tspan class="cls-8" x="44.11" y="33">間、</tspan><tspan x="57.35" y="33">寫作業是孩子的責</tspan><tspan class="cls-7" x="127.93" y="33">任，</tspan><tspan x="141.16" y="33">不該是我來</tspan><tspan x="0" y="48">規</tspan><tspan class="cls-8" x="8.82" y="48">定，</tspan><tspan x="22.06" y="48">這對孩子的感受是不一樣的</tspan><tspan x="0" y="66">我認為重要的是孩子要學習管理自</tspan><tspan class="cls-7" x="132.34" y="66">己，</tspan><tspan x="145.57" y="66">並且把學習</tspan><tspan x="0" y="81">英文當作是自己</tspan><tspan x="61.76" y="81">的責任</tspan></text><text class="cls-2" transform="translate(342.7 367.89)">相處方式</text><text class="cls-3" transform="translate(342.7 402.42)">用輕<tspan class="cls-4" x="30" y="0">鬆、</tspan><tspan x="52.5" y="0">陪</tspan><tspan class="cls-4" x="67.5" y="0">伴、</tspan><tspan x="90" y="0">給予目標的</tspan><tspan x="0" y="20">方式來激勵孩子</tspan></text><text class="cls-6" transform="translate(344.7 450.62)">我不會用實際物質的獎勵來激勵孩子學習英<tspan class="cls-7" x="167.63" y="0">語，</tspan><tspan x="0" y="15">而是用給予彈</tspan><tspan class="cls-9" x="52.94" y="15">性、</tspan><tspan x="66.17" y="15">放鬆的獎勵方式</tspan><tspan x="0" y="30">讓孩子了解我和他一起在學習英</tspan><tspan class="cls-7" x="123.52" y="30">文，</tspan><tspan class="cls-10" x="136.75" y="30">一起成長</tspan></text><line class="cls-11" x1="559.67" y1="205.69" x2="559.67" y2="448.36"/><circle class="cls-12" cx="334.78" cy="231.3" r="2.33"/><circle class="cls-12" cx="334.78" cy="263.3" r="2.33"/><circle class="cls-12" cx="334.78" cy="297" r="2.33"/><circle class="cls-12" cx="335" cy="447.3" r="2.33"/><circle class="cls-12" cx="334.33" cy="479" r="2.33"/><text class="cls-2" transform="translate(592.7 164.48)">學習態度</text><text class="cls-3" transform="translate(592.7 206.02)">不把 線上教學的學習與<tspan x="0" y="20">學校學業掛勾</tspan></text><text class="cls-3" transform="translate(592.7 287.35)">創造學<tspan class="cls-4" x="45" y="0">習、</tspan><tspan x="67.5" y="0">使用英文的生活</tspan><tspan x="0" y="20">環境</tspan></text><text class="cls-6" transform="translate(594.7 249.21)">我不覺得線上教學必須和學業有正相關</text><text class="cls-6" transform="translate(594.7 333.62)">我覺得要讓學英文成為生活的一部<tspan class="cls-7" x="132.34" y="0">分，</tspan><tspan x="145.57" y="0">就像日常的</tspan><tspan x="0" y="15">對話一般</tspan><tspan x="0" y="33">透過在生活中用英語和孩子對</tspan><tspan class="cls-8" x="114.69" y="33">話，</tspan><tspan x="127.93" y="33">讓孩子從生活中</tspan><tspan x="0" y="48">學</tspan><tspan class="cls-8" x="8.82" y="48">習、</tspan><tspan x="22.06" y="48">使用英語</tspan><tspan x="0" y="66">但我不想讓孩子覺得學習是壓迫</tspan><tspan class="cls-7" x="123.52" y="66">的，</tspan><tspan class="cls-10" x="136.75" y="66">反而會反感</tspan><tspan x="0" y="84">希望孩子可以用輕</tspan><tspan class="cls-7" x="70.58" y="84">鬆、</tspan><tspan x="83.81" y="84">自由自在的方</tspan><tspan class="cls-7" x="136.75" y="84">式、</tspan><tspan x="149.98" y="84">氛圍學語言</tspan><tspan x="0" y="102">我們家長能做的就是提供孩子藉由線上的環境來學英</tspan><tspan class="cls-8"><tspan x="0" y="117">文，</tspan><tspan class="cls-13" x="13.23" y="117">剛好我們也有這個條件</tspan></tspan><tspan x="0" y="135">所以我會要求孩子在小班制裡要多</tspan><tspan class="cls-7" x="132.34" y="135">說，</tspan><tspan x="145.57" y="135">要不然就是規</tspan><tspan x="0" y="149.99">定孩子訂一對一</tspan></text><circle class="cls-12" cx="585" cy="245.88" r="2.33"/><circle class="cls-12" cx="585" cy="329.97" r="2.33"/><circle class="cls-12" cx="585" cy="363.3" r="2.33"/><circle class="cls-12" cx="585.67" cy="396.3" r="2.33"/><circle class="cls-12" cx="585.67" cy="413.95" r="2.33"/><circle class="cls-12" cx="585.67" cy="431.6" r="2.33"/><circle class="cls-12" cx="585.67" cy="464.25" r="2.33"/><rect class="cls-14" y="391.12" width="168.94" height="1.32"/><circle class="cls-14" cx="157.99" cy="211.52" r="102.56"/><path class="cls-15" d="M124.93,255.64c12.91-1.82,16.72,7.89,31.08,7.59,17.8-.37,22.76-15.49,36.52-13.8,11.84,1.45,22.85,14.44,21,23.47-3.42,16.51-52.09,17.21-56.73,17.26-18.48.18-52-3.13-54.39-14.49C100.78,268.15,112.75,257.36,124.93,255.64Z"/><circle class="cls-16" cx="157.99" cy="209.85" r="53.44"/><circle class="cls-17" cx="136.05" cy="196.33" r="5.68"/><circle class="cls-17" cx="179.92" cy="196.33" r="5.68"/><line class="cls-18" x1="157.99" y1="202.01" x2="157.99" y2="209.85"/><path class="cls-17" d="M171.59,133.35c.09.14.17.28.17.28a6.12,6.12,0,0,1,.46,1.09c.12.41-.47,14.94-19,29.59-17.45,13.78-46,23.87-52.06,16.22-5.41-6.81,7.07-27.18,23-38.33C141.33,130.13,166.71,125.92,171.59,133.35Z"/><path class="cls-17" d="M161.85,136.78c7.18-5.45,26.75,4,38,12.92,12.31,9.84,24.59,27.17,19.16,33.3-6.24,7-37,.62-51.13-16.89C160.11,156.54,155.59,141.53,161.85,136.78Z"/><path class="cls-19" d="M140.66,220.87c1.84-2,6-.11,16.4-.23s14.52-2.18,16.41-.23c2.17,2.23-.46,7.66-4.53,10.68-6.54,4.86-18.19,4.5-24.32-.46C141.25,227.9,138.66,223.07,140.66,220.87Z"/><circle class="cls-20" cx="116.8" cy="72.71" r="3.13"/></g></g></svg>